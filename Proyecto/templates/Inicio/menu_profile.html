{% load static %}
<div class="profile">
    <!-----IMG Usuario-->
    <img src="{% static 'img/generic-user.png' %}" alt="" class="img-fluid rounded-circle"
        style="background-color: white">

    {% if request.session.group.name == "Sucursal" %}
    <h1 class="text-light"><a href="{% url 'data_user' %}">{{ request.user.username}}</a></h1>
    {% else %}
    <h1 class="text-light"><a href="#">{{ request.user.username}}</a></h1>

    {% endif %}
</div>
