{% extends "form.html" %}


{% block conditional %}

<div class="form-group">
    <table class="table list-body-retira">
        <thead>
            <tr id="tabla-titulo">
                <th scope="col">CI Cliente</th>
                <th scope="col">Num Doc</th>
                <th scope="col">Articulo</th>
            </tr>

        </thead>

        <tbody id="tabla-datos">
            <tr id="tabla-datos">
                <td>{{ filtro.ci_cliente }}</td>
                <td>{{ filtro.num_factura }}</td>
                <td>{{ filtro.producto }}</td>
            </tr>
        </tbody>
    </table>
</div>

{% if field.label == "Fecha retiro" %}
<div class="form-group">
    
    <div id="labelForm">{{field.label}}</div>
</div>
{% endif %}

<script>
    Swal.fire({
        icon: 'warning',
        title: 'Aviso de retiro',
        text: 'Asignamos la fecha en la que el cliente se presento por nuestro local y cerramos el proceso',
        confirmButtonText: 'OK'
    })
</script>

{% endblock %}
